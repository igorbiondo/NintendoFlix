<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/gameStyle.css">
    <script>
        let gameN = window.location.href.split('https://nintendo-flix.vercel.app/game.html?game=')[1]
    </script>
</head>
<body>
    <div class="container">
        <div class="display" style="width:1024px;height:768px;max-width:100%">
            <div id="game"></div>
        </div>
    </div>
       
<script type="text/javascript">
    EJS_player = '#game';
    EJS_gameUrl = `./js/games/${gameN}.zip`; // Url to Game rom
    EJS_core = 'snes';
    EJS_mouse = false; // SNES Mouse
    EJS_multitap = false; // SNES Multitap
    EJS_pathtodata = 'js/data/'; //path to all of the wasm and js files. MUST all be in the same directory!!
    EJS_language = 'pt-BR';
    EJS_startOnLoaded = true;
</script>
<script src="./js/data/loader.js"></script>
</body>
</html>
